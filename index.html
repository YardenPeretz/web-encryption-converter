<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" style="height:100vh;">
        <div class="row d-flex justify-cotent-center align-items-center mt-5">
            <div class="text_inserted col-4">
                <div class="form-group">
                    <h3>Text to Decode : </h2>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="menu col-4 d-flex">
                <select class="form-select" id="selected_format" aria-label="Default select example">
                    <option selected>Select Format to decode</option>
                    <option value="base64">base64</option>
                    <option value="sha256">sha256</option>
                    <option value="something">something</option>
                </select>
                <button class="btn btn-dark">Decode now!</button>
            </div>
            <div class="text_converted col-4">
                <div class="form-group">
                    <h3>Text Result : </h2>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
